<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/Icon/usuario.png" sizes="16x16">
    <link rel="stylesheet" href="../CSS/sign_In.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Pagina_Web_V3_Login</title>
</head>
<body>
    <main id="cont">
        <section class="main-contenedor">
            <h1>AnGe</h1>
            <form  action="usuario" method="POST">
                <label class="main-contenedor__form-label usuario" for="usuario">
                    <span>Usuario</span>
                    <input type="text" name="" id="">
                </label>
                <label class="main-contenedor__form-label contraseña" for="contraseña">
                    <span>Contraseña</span>
                    <input type="password" name="contraseña" id="contraseña">
                </label>
                <label class="btn__ingresar" for="ingresar_login">
                    <input type="submit" name="ingresar_login" id="ingresar_login" value="INGRESAR">
                </label>
            </form>
        </section>
    </main>  
</body>
</html>
