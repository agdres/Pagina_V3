<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./IMG/Icon/Logo.png" sizes="16x16">
    <title>Pagina_Web_V3</title>
</head>
<body>
    <header>
    <nav class="header-nav">
        <figure class="header-nav__Logo">
            <a href="#"><img src="./IMG/Icon/Logo.png" alt="Logo"></a>
        </figure>
        <h1><a href="">Prueba</a></h1>
        <label for="busqueda" class="header-nav__label">
            <form action="busqueda" class="header-nav__label-form">
                <input type="search" name="busqueda" id="busqueda" placeholder="Search">
            </form>
        </label>
        <ul class="header-nav__Lista">
            <li><a href="#">Inicio</li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Viajes</a></li>
            <li><a href="#">Explorar</a></li>
            <li><a href="./soporte.html" target="_self">Soporte</a></li>
        </ul>
        <label for="login" class="header-nav__label-registro">
            <form action="login">
                <input class="header-nav__label-input Registro" type="button" value="Sign in">
            </form>
        </label>
        <label for="ingresar" class="header-nav__label-ingresar">
            <form action="ingresar">
                <input class="header-nav__label-input Ingresar" type="button" value="Sign up">
            </form>
        </label>
    </nav>
    <figure class="header-imagen">
        <img src="./IMG/Imagenes/Fondo.jpg" alt="Fondo">
    </figure>
    </header>
    <main>
        <section class="main-contenido">
            <h1>Despeja tu mente</h1>
            <picture class="main-imagen">
                <video preload="auto" autoplay controls loop>
                    <source src="./VIDEO/Viaje_Despeja.mp4" type="video/mp4">
                </video>
            </picture>
            <aside class="main-aside">
            </aside>
        </section>
    </main>
</body>
</html>
