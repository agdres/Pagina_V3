<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./IMG/Icon/Icono.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">  
    <title>Pagina_Web_V3</title>
</head>
<body>
    <header>
    <nav class="header-nav">
        <figure class="header-nav__Logo">
            <a href="#"><img src="./IMG/Icon/Logo.png" alt="Logo"></a>
        </figure>
        <h1><a href="">ANGE</a></h1>
        <label for="busqueda" class="header-nav__label">
            <form action="busqueda" class="header-nav__label-form">
                <input type="search" name="busqueda" id="busqueda" placeholder="Search">
            </form>
        </label>
        <ul class="header-nav__Lista">
            <li><a href="#">Inicio</li>

            </form>
        </label>
        <label for="ingresar" class="header-nav__label-ingresar">

                <input class="header-nav__label-input Ingresar" type="button" value="Sign up">

    <figure class="header-imagen">
        <img src="./IMG/Imagenes/Fondo.jpg" alt="Fondo">

    <main>
        <section class="main-contenido">

                <img src="./IMG/Imagenes/Acampar.png" alt="">

            <picture class="main-video">
                <video preload="auto" autoplay controls loop>
                    <source src="./VIDEO/Viaje_Despeja.mp4" type="video/mp4">
                </video>
            </picture>
        </section>
        <section class="main-contenido-2">

        </section>
